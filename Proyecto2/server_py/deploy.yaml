apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-server
  name: api-server
  namespace: so1p2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  minReadySeconds: 20
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
      - image: victorcuches28/api_python
        imagePullPolicy: Always
        name: api-server
        ports:
          - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-server
  name: api-server
  namespace: so1p2
spec:
  type: LoadBalancer
  ports:
    - name: https
      port: 5000
      targetPort: 5000
  selector:
    app: api-server